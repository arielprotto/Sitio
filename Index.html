<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Pueblos de Misiones</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 25px 0;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
        }
        #search {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 25px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            text-align: center;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card h3 {
            margin: 10px 0;
            padding: 0 10px;
            font-size: 18px;
            color: #2e8b57;
        }
        .no-results {
            text-align: center;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Guía de Pueblos de Misiones</h1>
    </header>
    <main>
        <input type="text" id="search" placeholder="Buscar pueblo...">
        <div class="cards" id="cards-container">
            <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Posadas_Misiones.jpg" alt="Posadas"><h3>Posadas</h3></div>
            <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Obera_Misiones.jpg" alt="Oberá"><h3>Oberá</h3></div>
            <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Puerto_Iguazu.jpg" alt="Puerto Iguazú"><h3>Puerto Iguazú</h3></div>
            <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/San_Vicente_Misiones.jpg" alt="San Vicente"><h3>San Vicente</h3></div>
            <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Apostoles_Misiones.jpg" alt="Apóstoles"><h3>Apóstoles</h3></div>
            <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/6/61/Montecarlo_Misiones.jpg" alt="Montecarlo"><h3>Montecarlo</h3></div>
            <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Leandro_N_Alem.jpg" alt="Leandro N. Alem"><h3>Leandro N. Alem</h3></div>
            <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Puerto_Rico_Misiones.jpg" alt="Puerto Rico"><h3>Puerto Rico</h3></div>
            <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/5/50/El_Soberbio_Misiones.jpg" alt="El Soberbio"><h3>El Soberbio</h3></div>
            <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/8/85/San_Ignacio_Misiones.jpg" alt="San Ignacio"><h3>San Ignacio</h3></div>
            <!-- Podés agregar más pueblos siguiendo este patrón -->
        </div>
        <div id="no-results" class="no-results" style="display:none;">No se encontraron resultados.</div>
    </main>

    <script>
        const searchInput = document.getElementById('search');
        const cardsContainer = document.getElementById('cards-container');
        const cards = Array.from(cardsContainer.getElementsByClassName('card'));
        const noResults = document.getElementById('no-results');

        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            let anyVisible = false;

            cards.forEach(card => {
                const text = card.querySelector('h3').textContent.toLowerCase();
                if(text.includes(filter)) {
                    card.style.display = '';
                    anyVisible = true;
                } else {
                    card.style.display = 'none';
                }
            });

            noResults.style.display = anyVisible ? 'none' : 'block';
        });
    </script>
</body>
</html>
